<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Log in</title>
	<th:block th:insert="~{layout/base-layout :: link}"></th:block>
	<th:block th:insert="~{layout/base-layout :: head/script}"></th:block>
</head>
<body>
<div th:insert="~{layout/header :: header}"></div>
  <div class="container">
  	<form 	class="form login" 
  			th:action="@{/login}" 
  			method="post">
  		<p th:text="#{login.title}"></p>
  	  
	  <div class="form-group">
	    <label for="email" th:text="#{signup.email}"></label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
	    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
	  </div>
	  <div class="form-group">
	    <label for="password" th:text="#{signup.password}">Password</label>
	    <input type="password" class="form-control" id="password" name="password">
	  </div>
	  
	  <button type="submit" class="btn btn-submit" th:text="#{login.submit}">Login</button>
	</form>
  </div>
  <p class="space"></p>
  <div th:insert="~{layout/footer :: footer}"></div>
  </body>
</html>
