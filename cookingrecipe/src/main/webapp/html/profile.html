<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title th:text="#{profile.title}"></title>
	<th:block th:insert="~{layout/base-layout :: link}"></th:block>
	<th:block th:insert="~{layout/base-layout :: head/script}"></th:block>
</head>
<body>
<div th:insert="~{layout/header :: header}"></div>
<div class="container"> 
 <h1 class="text-center" th:text="#{profile.myprofile}">My Profile</h1> 
 <div class="container"> 
  <div class="row profile">        
   <div class="col-md-3.5">          
    <div class="profile-sidebar">                          
     <div class="profile-userpic">                 <img src="https://hocwebgiare.com/thiet_ke_web_chuan_demo/bootstrap_user_profile/images/profile_user.jpg" class="img-responsive" alt="Thông tin cá nhân">               
     </div>                                            
     <div class="profile-usertitle">                   
      <div class="profile-usertitle-name" th:text="#{profile.username}">User's Name</div>                  
     </div>                                                
     <div class="profile-userbuttons">                 
      <button type="button" class="btn btn-success btn-sm" th:text="#{profile.follower}">Follower</button>                  
      <button type="button" class="btn btn-danger btn-sm" th:text="#{profile.following}">Following</button>                
     </div>                                            
     <div class="profile-usermenu">                    
<!--       <ul class="nav"><div class="logo_menuchinh" style="float:left; padding-top:5px; padding-left:10px; color:#fff; margin-left:auto; margin-right:auto; text-align=center; line-height:40px; font-size:16px;font-weight:bold;font-family:Arial"></div><div class="menu-icon"><span></span></div>                      
 -->      
    <a href="https://hocwebgiare.com/"><i class="glyphicon glyphicon-info-sign" th:text="#{profile.updateprofile}"></i></a>                     
                                                
      </ul>                
     </div>                            
    </div>     
   </div>     
   <div class="col-md-8"> 
    			  	<span class="btn btn-danger btn-sm">My Posts List</span>
    		<p class="space"></p>
  
<div class="container">
	  <div class="recipe-title">
		<img class="recipe-image" alt="food image" th:src="@{/resources/image/image_6.jpg}">
  		<img class="opacity" th:src="@{/resources/image/black.png}">
  		<div class="overview">
  			<!-- <h1 th:text="${name}">Name's food:</h1> -->
  			<p>
  			  	<span th:text="#{recipe.name}">Name's food: </span>
  			  	<span th:text="${name}">Name's food</span>
  			  	<br></br>
  				<span th:text="#{recipe.time}">Time: </span>
  				<span th:text="${time}"></span>30(ph)
  			</p>
  			<p>
  				<span th:text="${like}">0</span>30
	  			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  				<path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
				</svg>
			</p>
  			<small>
  				<em th:text="#{recipe.createdAt}">Created At: </em>
  				<em th:text="${createdAt}"></em>2020/08/31
  			</small>
  		</div>  
	  </div>
	   <a th:href="@{/recipeDetail}" class="text-center" th:text="#{home.viewdetail}">View Detail</a>
	   	    <button type="button" class="btn btn-success btn-sm" th:text="#{profile.like}">Like</button>                
	   
	    <button type="button" class="btn btn-success btn-sm" th:text="#{profile.share}">Share</button>                
	    			    <button type="button" class="btn btn-success btn-sm" th:text="#{profile.comment}">Comment</button>                
	    		
  		<p class="space"></p>
  	</div>
  	</div>
   </div>  
  </div>
 </div> 

  
 <p class="space"></p>
  <div th:insert="~{layout/footer :: footer}"></div>
  </body>
</html>
