<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>
 <meta charset="UTF-8" >
 	<title>Cooking Recipe</title>
	<th:block th:insert="~{layout/base-layout :: link}"></th:block>
	<th:block th:insert="~{layout/base-layout :: head/script}"></th:block>
</head>
<body>
 	<div th:insert="~{layout/header :: header}"></div>
 <div class="container">
 		<form class="form-inline form-search" th:action="@{/recipes/search}" method="post">
 			<div class="search-name">
			    <input type="text" class="form-control" th:placeholder="#{search.placeholder}" name="search" >
		  </div>
		  <button type="submit" class="btn btn-search" th:text="#{search.button}">Search</button><br>
 		 </form>
 		 <h4 th:text="${category}" style="color:#FE2E2E; letter-spacing:2px"></h4>
 		 <h5>
 		 	<span th:text="#{result.found}">Found</span>
 		 	<strong style="color:#FE2E2E" class="count" th:text="${count}"></strong>
 		 	<span th:text="#{result.result}"> results</span>
 		 </h5>
	   <div class="list-recipe d-flex flex-row flex-wrap justify-content-start"  >
		   <div class="card recipe-card p-2" th:each="recipe:${recipes}">
		  <img th:src="@{/resources/image/image_6.jpg}" class="card-img-top" alt="food's image">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${recipe.name}">Card title</h5>
		    <p class="card-text">
		    	<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-alarm-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  				<path fill-rule="evenodd" d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527zM8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
				</svg>
				<span th:text="${recipe.time}"></span>
				<span th:text="#{home.timeunit}"></span>
				<div >
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
		  				<path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
					</svg>
					<span th:text="${recipe.likes}"></span><br>
				</div>
				<small><em th:text="#{recipe.createdAt}"></em></small>
				<small th:text="${recipe.createdAt}"></small><br>
		    </p>
		    <a th:href="@{/recipes/__${recipe.id}__}" th:text="#{home.viewDetail}" class="btn btn-detail">See detail</a>
		  </div>
		</div>
	</div>
</div>

   <p class="space"></p>
    <div th:insert="~{layout/footer :: footer}"></div>
 </body>
 </html>
