<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Sign up</title>
	<th:block th:insert="~{layout/base-layout :: link}"></th:block>
	<th:block th:insert="~{layout/base-layout :: head/script}"></th:block>
</head>
<body>
<div th:insert="~{layout/header :: header}"></div>
  <div class="container">
  	<form class="signup" action="/cookingrecipe/users" method="post">
  		<p th:text="#{signup.title}"></p>
  	  <div class="form-group">
	    <label for="fullname" th:text="#{signup.fullname}"></label>
	    <input type="text" class="form-control" id="fullname" name="fullname">
	  </div>
	  <div class="form-group">
	    <label for="email" th:text="#{signup.email}"></label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
	    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
	  </div>
	  <div class="form-group">
	    <label for="password" th:text="#{signup.password}">Password</label>
	    <input type="password" class="form-control" id="password" name="password">
	  </div>
	  <div class="form-group">
	    <label for="confirm-password" th:text="#{signup.confirmpassword}">Confirm Password</label>
	    <input type="password" class="form-control" id="confirm-password" name="confirmPassword">
	  </div>
	  <button type="submit" class="btn" th:text="#{signup.submit}">Submit</button>
	</form>
  </div>
  <div th:insert="~{layout/footer :: footer}"></div>
  </body>
</html>
