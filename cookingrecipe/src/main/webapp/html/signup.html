<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" >
	<title th:text="#{signup.title}"></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"> -->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap-theme.min.css}">
	<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" media="all" th:href="@{/resources/css/signup.css}">
</head>
<body>
  Language :
  <a href="?locale=en">English</a>|
  <a href="?locale=vi_VN">Tiếng Việt</a>|
  <a href="?locale=ja_JP">日本語</a>
  
  <div class="container">
  	<form class="signup" action="/cookingrecipe/users" method="post">
  		<p th:text="#{signup.title}"></p>
  	  <div class="form-group">
	    <label for="fullname" th:text="#{signup.fullname}"></label>
	    <input type="text" class="form-control" id="fullname" name="fullname">
	  </div>
	  <div class="form-group">
	    <label for="email" th:text="#{signup.email}"></label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
	    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
	  </div>
	  <div class="form-group">
	    <label for="password" th:text="#{signup.password}">Password</label>
	    <input type="password" class="form-control" id="password" name="password">
	  </div>
	  <div class="form-group">
	    <label for="confirm-password" th:text="#{signup.confirmpassword}">Confirm Password</label>
	    <input type="password" class="form-control" id="confirm-password" name="confirmPassword">
	  </div>
	  <button type="submit" class="btn" th:text="#{signup.submit}">Submit</button>
	</form>
  </div>
  
</body>
</html>
