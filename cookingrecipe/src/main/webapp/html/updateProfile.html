<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Update Profile</title>
	<th:block th:insert="~{layout/base-layout :: link}"></th:block>
	<th:block th:insert="~{layout/base-layout :: head/script}"></th:block>
</head>
<body>
<div th:insert="~{layout/header :: header}"></div>
<div class="container"> 
 <h1 class="text-center">Update Profile</h1> 

<div class="row">
  <div class="leftcolumn">

  <div class="container">
   <div class="col-md-3.5">          
    <div class="profile-sidebar">                          
<!--      <div class="profile-userpic"> 
 -->     <img src="https://png.pngtree.com/png-clipart/20190906/original/pngtree-520-couple-avatar-girl-avatar-little-dinosaur-cartoon-cute-png-image_4563357.jpg" alt="..." class="img-thumbnail">
     	               
     
	  <form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Change Your Avatar</label>
    <input type="file" class="form-control-file" id="">
  </div>
</form>                                          
                                        
                                
    </div>     
   </div>  
   </div>
   </div>
     <div class="rightcolumn">
       <div class="profile-sidebar">  
   <div class="profile-usertitle">                   
      <div class="profile-usertitle-name">Account Information</div>                  
     </div> 
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">Please change your username	</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Sex	</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Male</option>
      <option>Female</option>
     
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <button type="submit" class="btn btn-primary" th:href="@{/profile}">Submit</button>
</form>
  	</div>
  	</div>
  </div>
  </div>
  <p class="space"></p>
  <div th:insert="~{layout/footer :: footer}"></div>
  </body>
</html>
